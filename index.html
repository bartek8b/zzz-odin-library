<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="modern-normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin Library</title>
  </head>
  <body>
    <header>
      <h1>&#129718; Virtual Library</h1>
      <button id="addBookBtn">
        Add<span aria-label="book" class="bookIcon">&#128366;</span>
      </button>
    </header>

    <main>
            
    </main>

    <dialog>
      <form method="post">
        <legend><span class="bookIcon">&#128366;</span></legend>
        <div>
          <label for="title">Title</label>
          <input type="text" for="title" name="title" id="title" required/>
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" for="author" name="author" id="author"/>
        </div>
        <div>
          <label for="pages">Pages</label>
          <input type="number" for="pages" name="pages" id="pages" min="2" required>
        </div>
        <div style="justify-content: flex-start;">
          <legend>Read?</legend>
          <div class="radioContainer">
            <input type="radio" name="read" value="yes" id="yes"><label for="yes">Yes &#10004;</p>
            <input type="radio" name="read" value="no" id="no" checked> <label for="no">No &#10008;</label>
          </div>
          
        </div>
        <div>
          <button class="cardButton" type="submit" id="submitBtn">Confirm</button>
          <button class="cardButton" id="cancelBtn">Cancel</button>
        </div>
      </form>
    </dialog>

    <script src="index.js"></script>
  </body>
</html>
