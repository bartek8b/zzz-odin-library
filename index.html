<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="modern-normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin Library</title>
  </head>
  <body>
    <header>
      <h1>&#129718; Virtual Library</h1>
      <button id="addBookBtn">
        Add<span aria-label="book" class="bookIcon">&#128366;</span>
      </button>
    </header>

    <main>
      <div>
        <span class="bookIcon">&#128366;</span>
        <p>Title: "The Godfather"</p>
        <p>Author: Mario Puzo</p>
        <p>Pages: 355</p>
        <p>Read: Yes &#10004; No &#10008;</p>
        <section style="margin-top: 16px;">
          <button class="cardButton">Toggle</button><button class="cardButton">Delete</button>
        </section>
        
      </div>
      <div></div>
      <div></div>
      <div></div>
    </main>

    <dialog>
      <form method="dialog">
        <legend><span class="bookIcon">&#128366;</span></legend>
        <div>
          <label for="title">Title</label>
          <input type="text" for="title" required/>
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" for="author" required/>
        </div>
        <div>
          <label for="pages">Pages</label>
          <input type="number" for="pages" min="2" required>
        </div>
        <div style="justify-content: left;">
          <label type="radio" for="read">Read?</label>
          <div class="radioContainer">
            <input type="radio" name="radio" value="yes"><p>Yes &#10004;</p>
            <input type="radio" name="radio" value="no" checked> <p>No &#10008;</p>
          </div>
          
        </div>
        <div>
          <button class="cardButton" type="submit" id="submitBtn">Confirm</button>
          <button class="cardButton" id="cancelBtn">Cancel</button>
        </div>
      </form>
    </dialog>

    <script src="index.js"></script>
  </body>
</html>
